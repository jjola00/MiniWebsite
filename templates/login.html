<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubHub | Manage Clubs & Societies</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .register-link {
            text-align: center;
        }
        .register-link a {
            text-decoration: none;
            color: #007bff;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;

        }

        @font-face {
            font-family: 'Sequel Sans Medium Head';
            src: url('/static/fonts/Sequel Sans Book Head.otf') format('opentype');
        }

        @font-face {
            font-family: 'Sequel Sans Light Head';
            src: url('/static/fonts/Sequel Sans Light Head.otf') format('opentype');
        }

        @font-face {
            font-family: 'Sequel Sans Bold Head';
            src: url('/static/fonts/Sequel Sans Bold Head.otf') format('opentype');
        }

        @font-face {
            font-family: 'Sequel Sans Heavy Head';
            src: url('/static/fonts/Sequel Sans Heavy Head.otf') format('opentype');
        }


        @font-face {
            font-family: 'Bebas Neue Pro Bold Italic';
            src: url('/static/fonts/Bebas Neue Pro Bold Italic.otf') format('opentype');
        }


        @font-face {
            font-family: 'Sequel Sans Semi Bold Head';
            src: url('/static/fonts/Sequel Sans Semi Bold Head.otf') format('opentype');
        }


        nav {
            position: sticky;
            top: 0;

            background-color: #121212;
            padding: 14px 30px;
            display: flex;
            align-items: center;
            /* Align items vertically */
            justify-content: center;
            z-index: 1000;

        }

        nav img {
            height: 16px;
            margin-right: 30px;

        }

        nav a {
            font-family: 'Sequel Sans Light Head', Rockwell;
            font-size: smaller;
            color: #aeaeb7;
            text-decoration: none;
            margin: 0 20px;
        }

        .hero-section {
            background-image: url('static/finalbg.png');
            /* Replace with your gym hero image */
            background-size: cover;
            background-position: center;
            height: 780px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            font-family: 'Sequel Sans Semi Bold Head', Rockwell;

        }

        .hero-section h2 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 49px black;
        }

        .hero-section p {
            font-size: 18px;
            margin-bottom: 30px;
            /* Adjusted margin-bottom to move the paragraph closer to the top */
            text-shadow: 0 0 60px black;

        }

        .features-section h2 {
            font-family: 'Bebas Neue Pro Bold Italic', Rockwell;
            color: white;
            font-size: 107px;
            line-height: 0.9;
            /* Adjust line height as needed */
            text-shadow: none;
            /* Initial text shadow */
            transition: font-size 0.3s ease, text-shadow 0.3s ease;
            /* Transition effect for text shadow */
        }

        .features-section h2:hover {

            transition: font-size 0.3s ease;
            font-size: 109px;
            text-shadow: 0 0 10px rgb(108, 108, 108);
            /* Text shadow for glowing effect on hover */
        }



        .features-section {
            background-color: black;
            padding: 0px 0;
            
            display: flex;
            flex-direction: column;
            align-items: center;
           
        }

        .feature {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0px;
            width: 100%;
            
        }




        .feature-content {
            display: flex;
            align-items: center;
            position:relative;
        }

        .feature img {
           /* width: 1177px;
            height: 499px; */
            width: 100%;
            height: auto;            
            
        }

        .text-content {
            position: absolute;
            color: white;
            top: 07;
            right: 10px;
            
        }

        .custom-left {
        left: 0;
        right: unset; /* Resetting any previous right value */
}

        .text-content h3 {
            font-size: 24px;
            font-family: 'Sequel Sans Bold Head', Rockwell;
            margin-bottom: 10px;
        }

        .text-content p {
            font-size: 16px;
            font-family: 'Sequel Sans Light Head', Rockwell;
            
        }



        .button {
            margin-bottom: 150px;
            background-color: white;
            color: black;
            font-family: 'Sequel Sans Semi Bold Head', Rockwell;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #000000;
            color: white;
            box-shadow: 0 0 20px rgba(28, 28, 28, 0.5);
            transition: background-color 0.3s, color 0.3s;
        }


        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .animated-element {
            animation: bounce 1s infinite;
        }

        /* Circle around mouse cursor */
        .circle {
            position: fixed;
            border: 2px solid rgba(255, 0, 0, 0.5);
            /* Red circle with 50% opacity */
            border-radius: 50%;
            width: 20px;
            /* Adjust size of the circle */
            height: 20px;
            /* Adjust size of the circle */
            pointer-events: none;
            /* Ensure the circle doesn't interfere with mouse events */
            z-index: 9999;
            /* Ensure it's on top of other elements */
            transition: border-color 8.9s ease;
            /* Add a transition effect */
        }

        footer {
            position: fixed;
            background-color: black;
            bottom: 0;
            width: 100%;
            right: 0;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(66, 66, 66);
        }
    </style>
</head>

<body>
    <nav>
        <img src="/static/clubhub_white.png" alt="Tiny Logo">
        <a href="/">Home</a>
        <a href="clubs">Clubs</a>
        <a href="memberships">Memberships</a>
        <a href="#about-section">About</a>
        <a href="login">Login</a>
    </nav>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="register-link">
            <a href="/register">Register</a>
        <div>
    </div>

    <!-- Circle around mouse cursor -->
    <div id="circle" class="circle"></div>
    <script>
        // JavaScript to track mouse movement and update circle position
        window.addEventListener('mousemove', function (e) {
            var circle = document.getElementById('circle');
            circle.style.top = e.clientY - (circle.offsetHeight / 2) + 'px';
            circle.style.left = e.clientX - (circle.offsetWidth / 2) + 'px';
        });
    </script>



<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the "About" link element
        var aboutLink = document.querySelector('a[href="#about-section"]');

        // Add click event listener to the "About" link
        aboutLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default behavior of the link
            var aboutSection = document.getElementById('about-section');
            aboutSection.scrollIntoView({ behavior: 'smooth' }); // Scroll to the about section smoothly
        });
    });
</script>
</body>
<footer>
    <p>&copy; ClubHub | Tom, JJ, Dara, Dawid</p>
</footer>
</html>
