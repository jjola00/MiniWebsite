{% extends "base.html" %}

{% block title %}View Events{% endblock %}

{% block style %}
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .event-heading {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .event-details {
        margin-bottom: 20px;
    }
    .event-details input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    .create-event-btn {
        background-color: white;
        color: black;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        text-transform: uppercase;
    }
    footer {
        position: fixed;
        right: 0;
        bottom: 0;
        width: 100%;
        background-color: black;
        text-align: center;
        font-family: 'Arial', Helvetica, 'sans-serif';
        color: rgb(66, 66, 66);
        padding: 10px;
    }
</style>
{% endblock %}

{% block content %}
<body>
<div class="container">
    <div class="club-id">Club ID: <span id="clubId">Loading...</span></div>
    <div class="event-heading">Create Event</div>
    <div class="event-details">
        <input type="text" placeholder="Title">
        <input type="text" placeholder="Description">
        <input type="date" placeholder="Date">
        <input type="time" placeholder="Time">
    </div>
    <button class="create-event-btn">Create Event</button>
</div>

<script>
    // JavaScript to fetch and display the Club ID
    fetchClubId();

    function fetchClubId() {
        // You can use fetch or any other method to fetch the Club ID from your SQL database
        // For demonstration purposes, I'm using a mock function that returns a promise
        // Replace this with your actual logic to fetch the Club ID
        mockFetchClubId().then(clubId => {
            document.getElementById('clubId').innerText = clubId;
        }).catch(error => {
            console.error('Error fetching Club ID:', error);
        });
    }

    function mockFetchClubId() {
        // Mock function to simulate fetching Club ID from SQL database
        return new Promise((resolve, reject) => {
            // Simulating a delay to mimic network request
            setTimeout(() => {
                // Resolve with a mock Club ID (example)
                resolve('12345');
            }, 1000); // Adjust the delay as needed
        });
    }
</script>
</body>
{% endblock %}
