{% extends "base.html" %}

{% block title %}Create Event{% endblock %}

{% block style %}
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-family: Arial;
    }
    .event-heading {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .event-details {
        margin-bottom: 20px;
    }
    .event-details input,
    .event-details select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    .create-event-btn {
        background-color: white;
        color: black;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        text-transform: uppercase;
        font-family: Arial;
    }
    .create-event-btn:hover {
        background-color: #2bc002;
        box-shadow: 0 0 10px rgba(40, 109, 6, 0.5)
            
        }


    footer {
        position: fixed;
        right: 0;
        bottom: 0;
        width: 100%;
        background-color: black;
        text-align: center;
        font-family: 'Arial', Helvetica, 'sans-serif';
        color: rgb(66, 66, 66);
        padding: 10px;
    }
</style>
{% endblock %}

{% block content %}
<body>
<div class="container">
    <div class="club-id">Club ID: {{ club_id }}</div>
    <div class="event-heading">Create Event</div>
    <div class="event-details">
        <form action="/coordinator_create_event" method="POST">
            <input type="hidden" name="club_id" value="{{ club_id }}">
            <input type="hidden" name="user_id" value="{{ user_id }}">

            <input type="text" name="title" placeholder="Title">
            <input type="text" name="description" placeholder="Description">
            <input type="date" name="date" placeholder="Date">
            <input type="time" name="time" placeholder="Time">
            <select name="venue_id" id="venueSelect" placeholder="Venue">
                {% for venue in venues %}
                    <option value="{{ venue }}">{{ venue }}</option>
                {% endfor %}
            </select>

            <!-- Submit button to create the event -->
            <button type="submit" class="create-event-btn">Create Event</button>
        </form>
    </div>
</div>
</body>
{% endblock %}
