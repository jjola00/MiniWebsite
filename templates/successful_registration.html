{% extends "navbar.html" %}

{% block title %}ClubHub{% endblock %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
    }
    .message {
        margin-bottom: 20px;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #fff;
        color: #000;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>
<div class="container">
    <div class="message">
        <h1>You have successfully registered for this event</h1>
    </div>
    <a href="/events" class="button">Return to Events</a>
</div>
</body>
{% endblock %}
