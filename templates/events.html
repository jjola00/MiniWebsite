{% extends "base.html" %}

{% block title %}Events{% endblock %}

{% block style %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            text-align: center; /* Center the content horizontally */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #fff; 
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .button-container .button {
            width: 250px; /* Increase button width */
            padding: 20px; /* Increase button padding */
            margin: 0 10px;
            font-size: 20px; /* Increase font size */
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
            text-decoration: none;
        }
        .button-container .button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        footer {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            text-align: center;
            font-family: 'Arial', Helvetica, 'sans-serif';
            color: rgb(66, 66, 66);
            padding: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Events</h1>
        
        <div class="button-container">
            <a href="/view_events" class="button">View All Events</a>
            <a href="/user_views_event_registrations" class="button">View Event Registrations</a>
        </div>
    </div>
{% endblock %}
